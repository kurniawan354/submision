<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>News Reader</title>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="/css/navcolor.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00897B"/>
</head>
<body>

  <!-- Navigasi -->
  <nav class="blue darken-1" role="navigation">
        <div class="nav-wrapper container">
               <a id="logo-container" href="#" class="brand-logo">News Reader</a>
               <a href="./index.html" data-target="nav-mobile" class="sidenav-trigger" ><i class="material-icons">arrow_back</i></a>

               <ul class="topnav right hide-on-med-and-down"></ul>
               <ul id="nav-mobile" class="sidenav"></ul>

        </div>
  </nav>

  <!-- Akhir Navigasi -->

  <div class="container" id="body-content"></div>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red"id="save">
      <i class="large material-icons">save</i>
    </a>
  </div>

  <script
  type="text/javascript"
  src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
></script>
  <script src="/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/idb.js"></script>
  <script src="/js/db.js"></script>
  
  <script>
  // REGISTER SERVICE WORKER
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
      .then(function() {
        console.log('Pendaftaran ServiceWorker berhasil');
      })
      .catch(function(){
        console.log('Pendaftaran ServiceWorker gagal');
      });
    })
  } else {
    console.log("ServiceWorker belum didukung browser ini.")
  }
  document.addEventListener("DOMContentLoaded", function() {
   var urlParams = new URLSearchParams(window.location.search);
   var isFromSaved = urlParams.get("saved");

   var btnSave = document.getElementById("save");

   if (isFromSaved) {
     btnSave.style.display = 'none';

     getsavedArticlesById();
   }else {
     var item = getArticleById();

   }
   btnSave.onclick = function() {
     console.log("tombal sukses ditekan");
     item.then(function(article){
       saveForLater(article);
     });
   };
});
  </script>

</body>
</html>
